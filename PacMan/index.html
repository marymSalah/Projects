<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Break Breaker Game</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pause-overlay" id="pause-overlay" hidden>
            <div class="pause-menu" hidden>
                <h2 id="message">Game Paused</h2>
                <ul>
                    <li><button onclick="resumeGame()">Resume</button></li>
                    <li><button onclick="restartGame()">Restart</button></li>
                </ul>
            </div>
        </div>
        
        <div class="container">
         
            <div class="info-panel">
                <div class="info-wrapper">
                    <div class="info-upper"></div>
                    <div class="info-title">Player Dashboard</div>
                </div>
                <div class="info-lower">
                    <h3>Score: <span id="score">0</span></h3>
                    <h3>Level: <span id="level">1</span></h3>
                    <h3>Lives: <span id="lives"></span></h3>
                    <h3>Timer: <span id="Timer">01:00</span></h3>
                </div>
            </div>
            <div class="game-area">
                <div id="fpsDisplay"></div>
                <div class="grid"></div>
            </div>
        </div>
        
        <script src="var.js"></script>
        <script src="pacman.js"></script>
    </body>
</html>
